{% extends 'base.html' %}
{% load static %}
{% block middle_section %}


{% if mes %}
	<div class="alert2 alert-danger" role="alert">
		{{mes}}
	</div>
{% endif %}

<div class="col-xl mx-auto p-0 shadow border border-success outer" style="background-color: rgba(255, 255, 255, 0.7);">
	<div class="alert alert-success mx-auto">
		<h2 class="bt-cst">üßç My Profile</h2>
	</div>
	<div class="p-4">
		<form method="POST">
			{% csrf_token %}
			<table class="s-table">
				{{form.as_table}}
			</table>
			<div class="text-center">
				<button type="submit" class="btn btn-success btn-cst">
					<h2><i class="fas fa-edit"></i> Update?</h2>
				</button>
				<br>
				<a href="javascript:isconfirmed()" class="btn btn-danger btn-cst"><p>
					<i class="fa fa-trash-o" style="font-size:24px; color:white;"></i>
					Delete Account?
				</p></a>
			</div>
		</form>
	</div>
</div>

{% endblock middle_section %}
